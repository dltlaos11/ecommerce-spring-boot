spring:
  application:
    name: hhplus
  profiles:
    active: local

  #  MySQL 데이터소스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: application
    password: application
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP 커넥션 풀 설정 (적정 수준 유지)
    hikari:
      maximum-pool-size: 12      # CPU 코어 수 * 2 (일반적 권장사항, 기본값 10보다 약간 증가)
      minimum-idle: 4            # 최소 유지 커넥션 수
      connection-timeout: 20000  # 20초 연결 타임아웃
      idle-timeout: 300000       # 5분 idle 타임아웃
      max-lifetime: 1200000      # 20분 최대 생명주기
      leak-detection-threshold: 60000  # 1분 리크 감지

  #  JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop # 개발환경에서는 매번 새로 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 1000 # N+1 해결
        jdbc:
          batch_size: 100
        show_sql: true
        format_sql: true
        use_sql_comments: true
    show-sql: true

  #  JPA Auditing 활성화
  data:
    jpa:
      repositories:
        enabled: true

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tagsSorter: alpha
    operationsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
    docExpansion: none
  show-actuator: false
  use-fqn: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 로깅 설정
logging:
  level:
    kr.hhplus.be.server: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG # SQL 쿼리 로그
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # 파라미터 로그

---
# 동시성 테스트 프로필
spring:
  config:
    activate:
      on-profile: concurrency-test

  # 테스트용 로깅 설정
  logging:
    level:
      kr.hhplus.be.server: INFO
      org.hibernate.SQL: WARN
      org.springframework.transaction: WARN
      root: WARN
