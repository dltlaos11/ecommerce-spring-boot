spring:
  application:
    name: hhplus
  profiles:
    active: local

  #  MySQL 데이터소스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: application
    password: application
    driver-class-name: com.mysql.cj.jdbc.Driver

  #  JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop # 개발환경에서는 매번 새로 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 1000 # N+1 해결
        jdbc:
          batch_size: 100
        show_sql: true
        format_sql: true
        use_sql_comments: true
    show-sql: true

  #  JPA Auditing 활성화
  data:
    jpa:
      repositories:
        enabled: true

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tagsSorter: alpha
    operationsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
    docExpansion: none
  show-actuator: false
  use-fqn: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 로깅 설정
logging:
  level:
    kr.hhplus.be.server: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG # SQL 쿼리 로그
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # 파라미터 로그
