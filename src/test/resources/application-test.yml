spring:
  # @DynamicPropertySource에서 설정하므로 datasource 설정 제거
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
        jdbc:
          time_zone: UTC
    show-sql: false

# 로깅 최적화
logging:
  level:
    kr.hhplus.be.server: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: INFO
    root: WARN

# DataLoader 비활성화 (테스트에서는 필요 시 수동 생성)
data:
  loader:
    enabled: false
