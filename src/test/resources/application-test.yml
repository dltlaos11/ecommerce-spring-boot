spring:
  # 테스트용 데이터소스 설정 (TestContainer가 동적으로 오버라이드)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 테스트 설정
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트마다 스키마 재생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 100
        show_sql: true
        format_sql: true
        use_sql_comments: true
    show-sql: true

  # JPA Auditing 활성화
  data:
    jpa:
      repositories:
        enabled: true

# 로깅 설정 (테스트용)
logging:
  level:
    kr.hhplus.be.server: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

# Swagger는 테스트에서 비활성화
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
