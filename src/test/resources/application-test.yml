spring:
  # TestContainer에서 자동 설정됨
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: false
        format_sql: false
    show-sql: false
    defer-datasource-initialization: true

  # JPA Auditing
  data:
    jpa:
      repositories:
        enabled: true

# 로깅 최소화
logging:
  level:
    kr.hhplus.be.server: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: WARN
    com.zaxxer.hikari: ERROR
    com.mysql: ERROR

# Swagger 비활성화
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# TestContainer 설정
testcontainers:
  reuse:
    enable: false
